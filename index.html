<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="w-full h-screen bg-black font-['Verdana, Geneva, Tahoma, sans-serif']">
       <div class="image-container w-full h-full relative" >
        <div class="maincard z-[3] w-full  absolute h-screen ">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
        <div class= "incomming-card z-[2] w-full absolute h-screen ">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
       </div>





       <div class="absolute left-0 top-0 z-[4] w-full h-screen flex flex-col justify-between  ">
        <div class="navbar flex justify-between items-center px-5 py-6 text-white">
          <div class="profileimg w-[3.5rem] h-[3.5rem]  rounded-full">
            <img class="h-full w-full rounded-full object-cover object-top" src="" alt="">
          </div>
          <h3 class="capitalize text-xl font-semibold tracking-tight">they linked you</h3>
          <div class="chart-icon relative w-[3.5rem] rounded-full h-[3.5rem] flex items-center justify-center bg-white/20">
            <i class="fa-solid fa-comment text-2xl opacity-90"></i>
            <div class="badge absolute top-0 right-0 -translate-y-[3px] translate-x-[5px] w-5 h-5 bg-red-500 flex items-center justify-center rounded-full">
                <h5 class="text-[15px] font-semibold ">5</h5>
            </div>
          </div>
        </div>

       <div class="details-container">
        <div class="details w-full py-6 px-5">
            <div class="element location flex text-white items-center gap-4 font-['Verdana']">
               <div class="w-[2.5rem] h-[2.5rem] flex items-center justify-center rounded-full bg-white text-black">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
               </div>
               <h3></h3>
            </div>

            <div class="element name flex text-white gap-3 mt-1">
                <h1 class=" text-6xl font-semibold tracking-tighter">Victoria</h1>
                <h1 class="opacity-30 text-6xl font-semibold tracking-tighter">20</h1>
            </div>

            <div class="element tags flex gap-5 text-white mt-2">
                <div class="tag flex gap-3 items-center bg-white/30 px-3 py-1 rounded-full ">
                    <i class="fa-solid fa-music"></i>
                    <h3 class="text-sm tracking-tight">Music</h3>
                </div>

                <div class="tag flex gap-3 items-center bg-white/30 px-3 py-1 rounded-full ">
                    <i class="fa-solid fa-music"></i>
                    <h3 class="text-sm tracking-tight">Music</h3>
                </div>

                <div class="tag flex gap-3 items-center bg-white/30 px-3 py-1 rounded-full ">
                    <i class="fa-solid fa-music"></i>
                    <h3 class="text-sm tracking-tight">Music</h3>
                </div>

            </div>


            <div class="element bio text-white/80 mt-5">
                <h3 class="text-xl">Bio</h3>
                <p class="text-md mt-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores quasi tenetur atque sint delectus ad. Minima totam nobis eaque nulla quia! Volinus?</p>
            </div>

            <div class="element flex items-center mt-10 gap-3">
                <button class="deny py-3 bg-white w-1/2 rounded-xl">
                    <i class="text-2xl fa-solid fa-xmark"></i>
                </button>
                <button class= "accept py-3 bg-[#FC5149] w-1/2 rounded-xl">
                    <i class="text-2xl text-white fa-solid fa-heart"></i>
                </button>
            </div>

        </div>
       </div>

       

       </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
<script src="service-worker.js"></script>
</html>
